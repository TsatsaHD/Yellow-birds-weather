<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airport Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffc107;
      color: #d40511;
    }
    button {
      background-color: #d40511;
      color: #ffff00;
      width: 100%;
      text-align: center;
    }
    button:hover {
      background-color: #b0040e;
    }
    #weather-data {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000000;
    }
    .highlight-red {
      background-color: #d40511;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 2px;
    }
    .highlight-orange {
      background-color: #f28c38;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 2px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      padding: 1rem;
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="grid-container">

    </div>

  <div id="weather-data" class="w-full max-w-2xl p-6 rounded-lg shadow-lg mt-6">
    <p>Select an airport to view decoded METAR and TAF data.</p>
  </div>

  <script>
    const weatherTranslations = {
      'BR': 'mist',
      'TS': 'thunderstorm',
      'FG': 'fog',
      'HZ': 'haze',
      'FU': 'smoke',
      'FZ': 'freezing',
      'VA': 'volcanic ash',
      'DU': 'widespread dust',
      'SQ': 'squall',
      'FC': 'funnel cloud',
      'PO': 'dust devils',
      'SA': 'sand',
      'CB': 'cumulonimbus',
      'TCU': 'towering cumulus',
      'WS': 'wind shear',
      '+': 'heavy ',
      '-': 'light ',
      'VC': 'in the vicinity ',
      'FZRA': 'freezing rain',
      'NSW': 'no significant weather',
      'ALQDS': 'all quadrants',
      'FM': 'from',
      'VRB': 'variable direction',
      'BCFG': 'patches of fog',
      'MIFG': 'shallow fog',
      'PRFG': 'partial fog',
      'DRSN': 'drifting snow',
      'BLSN': 'blowing snow',
      'MIBR': 'shallow mist',
      'PRBR': 'partial mist',
      'DRDU': 'drifting dust',
      'DRSA': 'drifting sand',
      'BLDU': 'blowing dust',
      'BLSA': 'blowing sand',
      'BECMG': 'becoming',
      'BECM': 'becoming',
      'TEMPO': 'temporary fluctuations',
      'TEMP': 'temporary fluctuations',
      'PROB30': '30% chance',
      'PROB40': '40% chance',
      'NOSIG': 'no significant change expected',
      '-RA': 'light rain',
      '+RA': 'heavy rain',
      'RA': 'rain',
      '-DZ': 'light drizzle',
      '+DZ': 'heavy drizzle',
      'DZ': 'drizzle',
      '-SN': 'light snow',
      '+SN': 'heavy snow',
      'SN': 'snow',
      '-SG': 'light snow grains',
      '+SG': 'heavy snow grains',
      'SG': 'snow grains',
      '-IC': 'light ice crystals',
      '+IC': 'heavy ice crystals',
      'IC': 'ice crystals',
      '-PL': 'light ice pellets',
      '+PL': 'heavy ice pellets',
      'PL': 'ice pellets',
      '-GR': 'light hail',
      '+GR': 'heavy hail',
      'GR': 'hail',
      '-GS': 'light small hail or snow pellets',
      '+GS': 'heavy small hail or snow pellets',
      'GS': 'small hail or snow pellets',
      '-UP': 'light unknown precipitation',
      '+UP': 'heavy unknown precipitation',
      'UP': 'unknown precipitation',
      '-FG': 'light fog',
      '+FG': 'dense fog',
      'FG': 'fog',
      '-SS': 'light sandstorm',
      '+SS': 'heavy sandstorm',
      '-DS': 'light duststorm',
      'SS': 'sandstorm',
      'DS': 'duststorm',
      '+DS': 'heavy duststorm',
      'SHRA': 'rain showers',
      '-SHRA': 'light rain showers',
      '+SHRA': 'heavy rain showers',
      '-SHSN': 'light snow showers',
      'SHSN': 'snow showers',
      '+SHSN': 'heavy snow showers',
      '-TSRA': 'thunderstorm with light rain',
      '+TSRA': 'thunderstorm with heavy rain',
      '-TSSN': 'thunderstorm with light snow',
      'TSRA': 'thunderstorm with rain',
      'TSSN': 'thunderstorm with snow',
      '+TSSN': 'thunderstorm with heavy snow',
      '-TSGR': 'thunderstorm with light hail',
      '+TSGR': 'thunderstorm with heavy hail',
      'TSGR': 'thunderstorm with hail',
    };

    const months = ['january','february','march','april','may','june','july','august','september','october','november','december'];

    function escapeRegExp(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function decodeWeather(wxString) {
      if (!wxString) return 'none';
      // include PROB30/40 before generic codes
      const codes = wxString.match(/PROB(?:30|40)|[+-]?[A-Z]{2,4}/g) || [];
      return codes.map(code => weatherTranslations[code] || code).join(', ');
    }

    function highlightText(text) {
      let highlighted = text;
      const orangeList = ['mist', 'shallow mist', 'partial mist']; // Mist must be orange
      Object.values(weatherTranslations).forEach(condition => {
        const regex = new RegExp(`\\b${escapeRegExp(condition)}\\b`, 'gi');
        if (orangeList.includes(condition)) {
          highlighted = highlighted.replace(regex, `<span class="highlight-orange">${condition}</span>`);
        } else if (!['rain','drizzle','no significant weather','no significant change expected'].includes(condition)) {
          highlighted = highlighted.replace(regex, `<span class="highlight-red">${condition}</span>`);
        }
      });
      return highlighted;
    }

    function decodeCloudCover(cover) {
      switch (cover) {
        case 'FEW': return 'few clouds';
        case 'SCT': return 'scattered clouds';
        case 'BKN': return 'broken clouds';
        case 'OVC': return 'overcast';
        case 'CAVOK': return 'ceiling and visibility ok';
        case 'CLR': return 'clear';
        default: return cover;
      }
    }

    function formatTime(isoTime) {
      if (!isoTime) return 'Unknown';
      const date = new Date(isoTime);
      const day = date.getUTCDate().toString().padStart(2, '0');
      const month = months[date.getUTCMonth()];
      const hours = date.getUTCHours().toString().padStart(2, '0');
      const minutes = date.getUTCMinutes().toString().padStart(2, '0');
      return `${day} ${month} ${hours}:${minutes} UTC`;
    }

    function isInPast(isoTime) {
      if (!isoTime) return false;
      return new Date(isoTime) < new Date();
    }

    async function fetchWeather(icao, airportName) {
      const weatherDiv = document.getElementById('weather-data');
      weatherDiv.innerHTML = '<p>Loading...</p>';

      try {
        // Fetch METAR
        const metarRes = await fetch(`https://aviationweather.gov/api/data/metar?ids=${icao}&format=xml`);
        const metarXml = new DOMParser().parseFromString(await metarRes.text(),"text/xml");
        const metarNode = metarXml.querySelector("METAR");

        let metarDecoded = "No METAR data available";
        if (metarNode) {
          const obs = formatTime(metarNode.querySelector("observation_time")?.textContent);
          const wxString = metarNode.querySelector("wx_string")?.textContent || "";
          const decodedWx = highlightText(decodeWeather(wxString));
          metarDecoded = `Observation time: ${obs}<br>${decodedWx && decodedWx!=="none"?`Weather: ${decodedWx}`:""}`;
        }

        // Fetch TAF
        const tafRes = await fetch(`https://aviationweather.gov/api/data/taf?ids=${icao}&format=xml`);
        const tafXml = new DOMParser().parseFromString(await tafRes.text(), "text/xml");
        const tafNode = tafXml.querySelector("TAF");

        let tafDecoded = "No TAF data available";
        if (tafNode) {
          const fcList = tafNode.querySelectorAll("forecast");
          const output = [];
          fcList.forEach(fc=>{
            const from = formatTime(fc.querySelector("fcst_time_from")?.textContent);
            const to = formatTime(fc.querySelector("fcst_time_to")?.textContent);
            const changeInd = fc.querySelector("change_indicator")?.textContent || "";
            const wxStr = (fc.querySelector("wx_string")?.textContent || "").trim();
            const decoded = highlightText(decodeWeather((changeInd + " " + wxStr).trim()));
            output.push(`${from} to ${to}:<br>&nbsp;&nbsp;${decoded}`);
          });
          tafDecoded = output.join("<br><br>");
        }

        weatherDiv.innerHTML = `
          <h2 class="text-xl font-bold text-[#D40511]">${airportName} Weather</h2>
          <h3 class="font-semibold">Decoded METAR</h3>
          <p>${metarDecoded}</p>
          <br>
          <h3 class="font-semibold">Decoded TAF</h3>
          <p>${tafDecoded}</p>
        `;
      } catch (err) {
        weatherDiv.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
